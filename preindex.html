    <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyCB1_l9Z63nc9iMewL2UOrhTzzAR2ResEE",
          authDomain: "team-feed-2.firebaseapp.com",
          databaseURL: "https://team-feed-2.firebaseio.com",
          storageBucket: "team-feed-2.appspot.com",
          messagingSenderId: "250926730497"
        };
        firebase.initializeApp(config);

        var database = firebase.database();

        // Sign up logic
        $('#signUp').on('click', function() {
          var email = $('#emailInput').val().trim(); 
          var password = $('#passwordInput').val().trim();
          var favTeam = $('#favTeamInput').val().trim();

          if (email.length < 4) {
            $('#signupSection').append('<div>' + 'Please enter an email address' + '</div>');
            return false;
          }
          if (password.length < 4) {
            $('#signupSection').append('<div>' + 'Please enter a password' + '</div>');
            return false;
          }

          firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/weak-password') {
            $('#signupSection').append('<div>' + 'Password is too weak' + '</div>');
          } else {
            $('#signupSection').append('<div>' + errorMessage + '</div>');
          }
          // ...
          });

          database.ref().push({
            Email: email,
            FavTeam: favTeam
          });

          $('#emailInput').val("");
          $('#passwordInput').val("");
          $('#favTeamInput').val("");

          return false;
        });
        // <----------------------------------------->

        // Sign in logic
        $('#signIn').on('click', function() {

          if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
          } else {
          var email = $('#exampleInputEmail3').val().trim(); 
          var password = $('#exampleInputPassword3').val().trim();
          if (email.length < 4) {
            $('#loginSection').append('<div>' + 'Please enter an email address' + '</div>');
            return false;
          }
          }
          if (password.length < 4) {
            $('#loginSection').append('<div>' + 'Password too short' + '</div>');
            return false;
          }
          firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode === 'auth/wrong-password') {
            $('#loginSection').append('<div>' + 'Wrong password' + '</div>');
          } else {
            $('#loginSection').append('<div>' + errorMessage + '</div');
          }
          // ...
          });

          $('#exampleInputEmail3').val("");
          $('#exampleInputPassword3').val("");

          return false;
          });  

          // <----------------------------------------->
        </script>
