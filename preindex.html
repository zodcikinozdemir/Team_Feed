<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/prestyle.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container" align="center">
            <h1 class="display-3">Welcome to TEAM FEED</h1>
            <p class="lead">Search for ALL THINGS your favorite team in a click!</p>
            <hr class="m-y-md">
            <p>News. Social. Roster. Events.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
        	<div class = "container">
            <!-- Sign-Up Panel-->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Member Sign-Up</h3>
                    </div>
                    <div class="panel-body">
                        <!-- New Member Sign-up Form -->
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Name:</label>
                                <input type="text" class="form-control" id="nameinput">
                            </div>
                            <div class="form-group">
                                <label for="text">Email:</label>
                                <input type="email" class="form-control" id="emailinput">
                            </div>
                            <div class="form-group">
                                <label for="text">Favorite Team:</label>
                                <input type="team" class="form-control" id="favteaminput">
                            </div>
                            <button type="signup" class="btn btn-default" id="addUser">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        

                <div class = "container">
                	<div class="col-lg-6">
                		<div class="panel panel-default">
                   			 <div class="panel-heading">
                       		 <h3 class="panel-title">Login</h3>
                    		</div>
                    		<div class="panel-body">
                        <!-- Login Form -->
                        <form role="form">
                            
                            <div class="form-group">
                                <label for="text">Email:</label>
                                <input type="email" class="form-control" id="emailinput">
                            </div>
                            
                            <button type="login" class="btn btn-default" id="signInUser">Log In</button>
                        </form>
                    </div>
                		</div>
                		</div>
                	

                </div>
</div>
            </div>
        </div>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript-->
        <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js">
        </script>
        <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

    <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyCB1_l9Z63nc9iMewL2UOrhTzzAR2ResEE",
          authDomain: "team-feed-2.firebaseapp.com",
          databaseURL: "https://team-feed-2.firebaseio.com",
          storageBucket: "team-feed-2.appspot.com",
          messagingSenderId: "250926730497"
        };
        firebase.initializeApp(config);

        var database = firebase.database();

        // Sign up logic
        $('#signUp').on('click', function() {
          var email = $('#emailInput').val().trim(); 
          var password = $('#passwordInput').val().trim();
          var favTeam = $('#favTeamInput').val().trim();

          if (email.length < 4) {
            $('#signupSection').append('<div>' + 'Please enter an email address' + '</div>');
            return false;
          }
          if (password.length < 4) {
            $('#signupSection').append('<div>' + 'Please enter a password' + '</div>');
            return false;
          }

          firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/weak-password') {
            $('#signupSection').append('<div>' + 'Password is too weak' + '</div>');
          } else {
            $('#signupSection').append('<div>' + errorMessage + '</div>');
          }
          // ...
          });

          database.ref().push({
            Email: email,
            FavTeam: favTeam
          });

          $('#emailInput').val("");
          $('#passwordInput').val("");
          $('#favTeamInput').val("");

          return false;
        });
        // <----------------------------------------->

        // Sign in logic
        $('#signIn').on('click', function() {

          if (firebase.auth().currentUser) {
          // [START signout]
          firebase.auth().signOut();
          // [END signout]
          } else {
          var email = $('#exampleInputEmail3').val().trim(); 
          var password = $('#exampleInputPassword3').val().trim();
          if (email.length < 4) {
            $('#loginSection').append('<div>' + 'Please enter an email address' + '</div>');
            return false;
          }
          }
          if (password.length < 4) {
            $('#loginSection').append('<div>' + 'Password too short' + '</div>');
            return false;
          }
          firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode === 'auth/wrong-password') {
            $('#loginSection').append('<div>' + 'Wrong password' + '</div>');
          } else {
            $('#loginSection').append('<div>' + errorMessage + '</div');
          }
          // ...
          });

          $('#exampleInputEmail3').val("");
          $('#exampleInputPassword3').val("");

          return false;
          });  

          // <----------------------------------------->
        </script>

</body>

</html>
