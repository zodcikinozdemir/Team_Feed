<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
     <link rel="stylesheet" href="assets/css/prestyle.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container" align="center">
            <h1 class="display-3">Welcome to TEAM FEED</h1>
            <p class="lead">Search for ALL THINGS your favorite team in a click!</p>
            <hr class="m-y-md">
            <p>News. Social. Roster. Events.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
        	<div class = "container">
            <!-- Sign-Up Panel-->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">New Member Sign-Up</h3>
                    </div>
                    <div class="panel-body">
                        <!-- New Member Sign-up Form -->
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Name:</label>
                                <input type="text" class="form-control" id="nameinput">
                            </div>
                            <div class="form-group">
                                <label for="text">Email:</label>
                                <input type="email" class="form-control" id="emailinput">
                            </div>
                            <div class="form-group">
                                <label for="text">Favorite Team:</label>
                                <input type="team" class="form-control" id="favteaminput">
                            </div>
                            <button type="signup" class="btn btn-default" id="addUser">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        

                <div class = "container">
                	<div class="col-lg-6">
                		<div class="panel panel-default">
                   			 <div class="panel-heading">
                       		 <h3 class="panel-title">Login</h3>
                    		</div>
                    		<div class="panel-body">
                        <!-- Login Form -->
                        <form role="form">
                            
                            <div class="form-group">
                                <label for="text">Email:</label>
                                <input type="email" class="form-control" id="emailinput">
                            </div>
                            
                            <button type="login" class="btn btn-default" id="signInUser">Log In</button>
                        </form>
                    </div>
                		</div>
                		</div>
                	

                </div>
</div>
            </div>
        </div>
       </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript-->
        <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js">
        </script>
</body>

</html>
